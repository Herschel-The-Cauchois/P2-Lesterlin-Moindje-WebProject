        <section id="jsgames">
            <div id="init">
                <div>
                    <h1>Ready to learn ?</h1>
                    <button id="ready">Absolutely !</button>
                </div>
            </div>

            <div id="inspect">
                <div>
                    <h1>Can you find on the page the name of an almost extinct specie ?</h1>
                    <h4>Game n°1</h4>
                    <!-- This text shall be useful for your quest, keep its spaces : "0x76 0x61 0x71 0x75 0x69 0x74 0x61" -->
                    <input type="text" id="2text">
                    <button id="inspect_f">Send</button>
                </div>
            </div>

            <div id="sliders">
                <div>
                    <h1>Let's move those sliders, shall we ?</h1>
                    <h4>Game n°2</h4>
                    <input name="CO2" type="range" min="450" max="670" value="450" class="slideee"><br/>
                    <label for="CO2">CO2 concentration : <span id="CO2disp"></span></label><br/>
                    <input name="Acid" type="range" min="100" max="700" value="350" class="slideee"><br/>
                    <label for="Acid">Acidification : <span id="Aciddisp"></span></label><br/>
                    <button id="sl_f">Submit</button>
                </div>
            </div>
